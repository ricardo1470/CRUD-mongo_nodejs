<!DOCTYPE html>
<html lang="en">
    <!-- head -->
    <%- include('partials/head.html') %>
<body>
    <!-- navigation -->
    <%- include('partials/nav.html') %>
    <div class="container">
        <div class="row">
            <div class="col-md-5 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/edit/<%= task._id %>" method="post">
                            <div class="form-group">
                                <input type="text" name="title" placeholder="insert a title" class="form-control" value="<%= task.title %>">
                            </div>
                            <div class="form-group">
                                <textarea name="description" id="" cols="80" class="form-control" placeholder="insert description"><%= task.description %></textarea>
                            </div>
                            <button type="submit" class="btn btn-outline-primary btn-block">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
